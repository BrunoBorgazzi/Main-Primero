<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial II Programación I</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <h1>Parcial II Programación I</h1>
    <div class="main">
        <div class="controls">
            <div class="forms">
                <button id="btn1" onclick="sumarVida()">Sumar Vida</button>
                <input type="number" id="cantVida" placeholder="Cantidad Vida">
            </div>
            <div class="forms">
                <button id="btn2" onclick="sumarBalas()">Sumar Balas</button>
                <input type="number" id="cantBalas" placeholder="Cantidad Balas">
                <input type="text" id="nombreArma" placeholder="Nombre del Arma">
            </div>
            <div class="forms">
                <button id="btn3" onclick="sumarEscudo()">Sumar % a Escudo</button>
                <input type="number" id="cantEscudo" placeholder="Cantidad de escudo">
                <input type="text" id="nombreEscudo" placeholder="Nombre del Escudo">
            </div>
            <div class="forms">
                <button id="btn4" onclick="nuevaArma()">Nueva Arma</button>
                <input type="text" id="nuevaArmaNombre" placeholder="Nombre Aarma Nueva">
                <input type="number" id="nuevaArmaCantBalas" placeholder="Cantidad Balas">
            </div>
        </div>
    </div>
</body>
</html>
